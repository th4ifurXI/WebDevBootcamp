<html lang="en">

<body>
    <h1>Form Demo</h1>

    <form action="\tacos"><!--Sends HTTP request -->

            <label for="username"> Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter Password:</label>
            <input id="password" text="password" placeholder="password">
        </p>

        <p>
        <label for="car colour">
        <input id="car colour" name="colour"></label>
        <!-- label matches with things that have the same lable with it-->
    </p>
    <p>
        <label for="num"></label>
        <input id="num"  type="number"  name="num" min="1" max="100"><!--has a lot of innput types-->

        <button>Submit</button><!--when i have button without saying what it does it automatically submit hte form-->

    </form>
    <h1>Reddit Search</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search</button>
    </form>
    <h1>Google Search</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search</button>
    </form>

    <h1>YT Search</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search</button>
    </form>

    <h2>More Inputs</h2>

    <form action="\birds">

        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to TOS</label>
        <button>Submit</button>
        
        <p>
        <label for="xs"> XS</label>
        <input type="radio" name="size" id="xs" value="extra small"> <!--only one is checked-->
        <label for="s"> S</label>
        <input type="radio" name="size" id="s" value="small">
        <label for="m"> M</label>
        <input type="radio" name="size" id="m" value="medium">
        </p>

        <select name="Country" id="country-select">
            <option value="none" selected>none</option>
            <option value="malaysia">malaysia</option>
            <option value="philipines">philipines</option>
            <option value="thailand">thailand</option>
            <option value="brunei">brunei</option>
            <option value="indonesia">indonesia</option>
        </select>
        <p>
            <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="1" max="100" name="cheese">
    </p>
    <p>
        <label for="requests"> Requests/Feedbacks</label>
    <textarea name="" id="req" name="requests" rows="10" placeholder="type something here"></textarea>
    </p>
